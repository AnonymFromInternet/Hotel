<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">

  <style>
    .footer {
      height: 6rem;
      background-color: #000000;
      margin-top: 1rem;
      padding: 1rem;
      color: wheat;
    }
    .generals-image {
      width: 50%;
    }
  </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hotel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Main Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Rooms
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="generals.html">General's Quarters</a></li>
            <li><a class="dropdown-item" href="president.html">President Room</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search-availability.html">Choose Date now</a>
        </li>

        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center mt-3">Search for availability</h1>
    </div>

    <form action="search-availability.html" method="GET">

      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="start_date" class="form-label">Start date</label>
            <input required type="date" class="form-control" name="start_date" id="start_date">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input required type="date" class="form-control" name="end_date" id="end_date">
          </div>
        </div>

      </div>
      <button id="check-btn" type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Check</button>
    </form>

  </div>


  <div class="row footer">

    <div class="col">
      Left
    </div>
    <div class="col">
      Middle
    </div>
    <div class="col">
      Right
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose your dates</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="start_date" class="form-label">Start date</label>
              <input required type="date" class="form-control" name="start_date" id="start_date">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input required type="date" class="form-control" name="end_date" id="end_date">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/notie"></script>
<script>
  function notify(type, msg) {
    notie.alert({
      type: type,
      text: msg,
    })
  }
  document.getElementById('check-btn').addEventListener('click', () => {
    notify('error', 'text')
  })
</script>
</body>
</html>
